                      {% elif states('sensor.kitchen_table_dimmer_state_2')[0] == "4" %}
                        Off
                      {% else %}
                        None
                      {% endif %}
  - platform: rest
    resource: !secret dimmer_rest_9
    value_template: '{{ value_json.state.lastupdated }}'
