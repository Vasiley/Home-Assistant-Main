   master_bath_card:
      control: hidden
      name: Master Bath
      entities:
       - light.bathroom_vanity
       - light.bathroom
       - switch.wemo_master_bath_fan
       - switch.wemo_master_bath_heater
       - switch.getting_dressed
       - sensor.bathroom_heater_watts
